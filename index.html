<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov"
    />
    <!-- ZTM Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
  </head>
  <body>
    <!-- Loader  -->
    <div class="loader hidden" id="loader">
      <img src="./rocket-1.svg" alt="" />
    </div>
    <!-- container -->
    <div class="container">
      <!-- navigation -->
      <div class="navigation-container">
        <!-- Results view -->
        <span class="background"></span>
        <span class="navigation1" id="resultsNav">
          <h3
            class="clickable"
            id="favorite-page"
            onclick="updateDOM('favorites')"
          >
            Favorites
          </h3>
          <h3>&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</h3>
          <h3 class="clickable" onclick="getNasaPictures()">Load More</h3>
        </span>
        <!-- favorites -->
        <span class="navigation2 hidden" id="favoritesNav">
          <h3 class="clickable" onclick="getNasaPictures()">
            Load More NASA Images
          </h3>
        </span>
      </div>
      <!-- images container -->
      <div class="images-container" id="images-container"></div>
    </div>
    <!-- Save-confirmation -->
    <div class="save-confirmed hidden" id="save-confirmed">
      <h1>ADDED!</h1>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
